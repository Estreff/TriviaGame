<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/darkly/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!-- Wrap the entire page -->
	<div class="wrapper container" id="topPage">
		<div class="row">
			<div class="col-xl-12 col-md-12 jumbotron title">
				<h1>Trivia Game</h1>
			</div>
		</div>
		<div class=" mainContent jumbotron row" id = "main">
			<div class="col-md-3">
				<div class="sidebar">			
					<div>
						<h1>Time Remaining:</h1>			
						<div  id = "timer">15</div>
					</div>
					<div>
						<button class = "btn btn-danger" id = "startGame"><a href="#main">Start Game</a></button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div id="questionTitle">
					<h3>Question</h3>
					<div id="question"></div>
				</div>

				<div id = "answerTitle">
					<h3>Answers</h3>
					<ul id = answers>
						<li id="answer1"></li>
						<li id="answer2"></li>
						<li id="answer3"></li>
						<li id="answer4"></li>
					</ul>
				</div>	

				<!-- Pop Up Win or Lose -->
					<div id="popup">
						<span class="popuptext" id="myPopup"></span>
							<div id="winLossComment"></div>
							<div id="buttons">
		
								<button class= "btn btn-danger" id="next">Next Question</button>
							</div>
							<div id = "winningImage"></div>
					</div>
				<!-- Results Popup  -->
					<div id="finalPopup">
						<span class="popuptext" id="myPopup"></span>
							<div id="finalComment"></div>
							<div id="buttons">		
								<button class= "btn btn-danger finalResults" id="startOver"><a href="#topPage">Reset Game</a></button>
							</div>
					</div>
					
			</div>
			
			<div class="col-md-3">
				<div class="sidebar">
					<div class="row">
						<div class = "col-md-6 col-xs-6">
							<p class="scoring1">Correct Answers:</p>
							<p id="correct">0</p>
						</div>
						<div class = "col-md-6 col-xs-6">
							<p class="scoring2">Wrong Answers:</p>
							<p id="wrong">0</p>
						</div>
						<div>
							<button class = "btn btn-danger resetButton" id = "resetGame"><a href="#topPage">Reset Game</a> 
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
				
<!-- Footer -->
		<div class="row">
			<div class="col-xl-12 col-md-12 jumbotron footer">
				<h6>&copy; 2017 Written and Coded by Erik Streff</h6>
			</div>
		</div>		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
